<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Notes</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="text/Javascript" src="main.js" defer></script>
</head>
<body>
    <header id="header-title">
        <div class="row">
            <h1>Item Lister</h1>
            <input type="text" class="form-control" id="filter" placeholder="Search items...">
        </div>
    </header>
    <div class="container">
        <main class="card">
            <h2 class="title">Add Items</h2>
            <form action="" class="inline-form" id="add-form" method="get">
                <input type="text" class="form-control control-2">
                <input type="submit" class="btn" value="Submit">
            </form>
            <h2 class="title">Items</h2>
            <ul class="list-group" id="items">
                <!-- <li class="list-group-item">Item 1 <button class="delete">&Cross;</button></li>
                <li class="list-group-item">Item 2 <button class="delete">&Cross;</button></li>
                <li class="list-group-item">Item 3 <button class="delete">&Cross;</button></li>
                <li class="list-group-item">Item 4 <button class="delete">&Cross;</button></li> -->
            </ul>
        </main>
    </div>
</body>
</html>
